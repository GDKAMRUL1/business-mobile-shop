<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Mobile Shop</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Stock Management System</h1>
      <form id="stockForm">
        <div class="form-group">
          <label for="itemID">Item ID</label>
          <input type="text" class="form-control" id="itemID" required />
        </div>
        <div class="form-group">
          <label for="itemName">Item Name</label>
          <input type="text" class="form-control" id="itemName" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" class="form-control" id="quantity" required />
        </div>
        <div class="form-group">
          <label for="supplier">Supplier</label>
          <input type="text" class="form-control" id="supplier" />
        </div>
        <div class="form-group">
          <label for="purchaseDate">Purchase Date</label>
          <input type="date" class="form-control" id="purchaseDate" />
        </div>
        <div class="form-group">
          <label for="purchasePrice">Purchase Price</label>
          <input
            type="number"
            class="form-control"
            id="purchasePrice"
            step="0.01"
          />
        </div>
        <div class="form-group">
          <label for="sellingPrice">Selling Price</label>
          <input
            type="number"
            class="form-control"
            id="sellingPrice"
            step="0.01"
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Stock Item</button>
      </form>
      <h2 class="mt-5">Stock Items</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Supplier</th>
            <th>Purchase Date</th>
            <th>Purchase Price</th>
            <th>Selling Price</th>
          </tr>
        </thead>
        <tbody id="stockTableBody"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
